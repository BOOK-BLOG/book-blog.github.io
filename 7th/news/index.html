<body>
    <h1 class="title-bar">疫情趋势</h1>
    <div class="main">
        <div class="news">
            <div class="news-content">
                <div id="chart" style="width: 100%;height:100%;">
                    <span class="spinner-border" role="status" style="margin: 1rem;"></span>
                </div>
            </div>
        </div>
    </div>
    <h1 class="title-bar">疫情新闻</h1>
    <div class="main" id="news-container">
        <div class="news" id="loading">
            <div class="news-content">
                <span class="spinner-border" role="status" style="margin: 1rem;"></span>
            </div>
        </div>
    </div>

    <h1 class="title-bar">了解更多</h1>
    <div class="main">
        <div class="row">
            <div class="col">
                <div class="news" onclick="window.location.href = '/7th/'">
                    <img class="news-img-covered" src="./img/map-bg.png">
                    <div class="news-content news-img-covering">
                        <h2>疫情地图</h2>
                        <p>在 7th 疫情地图中查看关于疫情的最新可视化信息。</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="news" style="cursor: default;">
                    <img class="news-img-covered" src="./img/about-bg.png">
                    <div class="news-content news-img-covering">
                        <h2>关于 7th</h2>
                        <p>在关于中了解我们的项目、查看鸣谢名单或加入我们。</p>
                        <p>预计于 2 月 9 日开放</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

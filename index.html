<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" ,initial scale="1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="title-head">BOOK-BLOG STUDIO</title>
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--icon-->
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <!--Styles-->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./dlmodes.css">
</head>

<body>
  <h2>BOOK-BLOG STUDIO</h2>
  <div class="row">
    <div class="col">
      <div class="card" link="./dlmodes">
        <img src="./img/dlmodes.png" alt="Dark-Light" />
        <h3>Dark-Light</h3>
        <p>为网站设计深色模式。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
      <div class="col">
        <div class="card" link="./focuser">
          <img src="./img/focuser.png" alt="Focuser" />
          <h3>Focuser</h3>
          <p>现在开始专注。</p>
          <p class="hover-des">点击以了解更多</p>
        </div>
      </div>
    <div class="col">
      <div class="card" link="https://www.louisstudio.tk/daily-notes/">
        <img src="./img/dailynotes.png" alt="Daily Notes" />
        <h3>Daily Notes</h3>
        <p>记录生活之美。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
    <div class="col">
      <div class="card" link="./practiser">
        <img src="./img/practiser.png" alt="Practiser" />
        <h3>Practiser</h3>
        <p>快速练习。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
    <div class="col">
      <div class="card" link="./daily-reader">
        <img src="./img/dailyreader.png" alt="每日阅读" />
        <h3>每日阅读</h3>
        <p>我们每天会为你推荐一篇文章。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
    <div class="col">
      <div class="card" link="./mouser">
        <img src="./img/mouser.png" alt="Mouser" />
        <h3>Mouser</h3>
        <p>网页动画光标库</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
    <div class="col">
      <div class="card" link="./bookuick">
        <p style="margin-top: 10px">即将到来</p>
        <img src="./img/bookuick.png" alt="BOOKUICK" />
        <h3>BOOKUICK</h3>
        <p>网页框架库。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
    <div class="col">
      <div class="card" link="./conandler">
        <img src="./img/conandler.png" alt="Conandler" />
        <h3>Conandler</h3>
        <p>让 CMD 更清爽简洁。</p>
        <p class="hover-des">点击以了解更多</p>
      </div>
    </div>
  </div>
  <button class="dlmodes" mode="light"></button>
  <script src="./script.js"></script>
  <script src="./dlmodes.js"></script>
</body>

</html>
